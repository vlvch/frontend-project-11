<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpack Package</title>
</head>

<body style='overflow-x:hidden;'>
  <main>
    <section class="bg-dark bg-gradient py-3">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 class="fw-light text-light">Rss-агрегатор</h1>
          <form class="row g-3" id="form">
            <div class="col" id="div-input">
              <input id="url-input" aria-label="url" autofocus class="form-control" placeholder="Ссылка Rss">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="py-3">
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-8" id="posts">
            <p></p>
            <ul class="list-group"></ul>
          </div>
          <div class="col-sm-4" id="feeds">
            <p></p>
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true"
        style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <a class="btn btn-primary read" href="#" role="button">Читать полностью</a>
              <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
